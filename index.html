<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sidehero">
        <div id="logobox">
            <img src="odin-lined.png" height="100">
            Odin
        </div>
        <div id="attribution">Photo by Halie West on Unsplash</div>
    </div>
    <div id="main">
    This is not a real online service! You know you need something lilke this in your
    life to help you realize your deepest dreams.  Sign up <em>now</em> to get started.
    <p>You <em>know</em> you want to.</p>
    <form>
        <h1>Let's do this!</h1>
        <div class="form_item">
        <label for="first_name">First Name</label><br>
        <input type="text" id="first_name" name="first_name">
    </div>
        <div class="form_item">
        <label for="last_name">Last Name</label><br>
        <input type="text" id="last_name" name="last_name">
</div>
<div class="form_item">
       <label for="email">Email</label><br>
        <input type="email" id="email" name="email">
    </div>
    <div class="form_item">
        <label for="phone">Phone Number</label><br>
        <input type="tel" id="phone" name="phone">
    </div>
    <div class="form_item">
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password">
    </div>
    <div class="form_item">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password">
    </div>
        <button type="submit" id="create_account_btn">Create Account</button>
    </form>
    Already have an account? <a href="">Log in</a>
    </div>
</body>
</html>
